<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- ======REMIXICONS====== -->
     <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>

     <!-- =======CSS======= -->
     <link rel="stylesheet" href="style.css">

     <title>Beautiful Responship Login Page</title>
</head>
<body>
     <div class="container">
          <div class="login_content">
               <img src="https://wallpapercave.com/wp/wp2301624.jpg" alt="Login Image" class="login_image">
               <form action="" class="login_form">
                    <div>
                         <h1 class="login_title">
                              <span>Welcome </span>Back
                         </h1>
                         <p class="login_description">
                              Welcome! Please login to continue.
                         </p>
                    </div>
                    <div>
                         <div class="login_inputs">
                         <label for="" class="login_lable">Email</label>
                         <input type="email" placeholder="Enter a email address" class="login_input">
                         </div>

                         <div class="login_inputs">
                              <label for="" class="login_lable">Password</label>
                              <div class="login_box">
                                   <input type="password" placeholder="Enter your password" class="login_input" id="login-password">
                                   <i class="ri-eye-line login_eye" id="input-icon"></i>
                              </div>
                         </div>
                    </div>
                    <div class="login_check">
                         <input type="checkbox" class="login_check-input">
                         <label for="" class="login_check-label">Remember me</label>
                    </div>
                    <div>
                         <div class="login_buttons">
                              <button class="login_button">Log In</button>
                              <button class="login_button login_button-ghost">Sign Up</button>
                         </div>
                         <a href="#" class="login_forgot">Forgot Password?</a>
                    </div>
               </form>
          </div>
     </div>

     <!-- ======MAIN-JS====== -->
     <script src="main.js"></script>
</body>
</html>
